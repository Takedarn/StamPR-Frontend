<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章校正アプリ</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/top.css">
</head>

<body>
    <!-- トップ画面 -->
    <div id="topContainer">
        <header>
            <img id="appLogoImg" src="img/app_logo.svg" alt="app_logo">
        </header>
        <main>
            <textarea id="text-input" placeholder="ここに校正したい文章を入力..."></textarea>
        </main>
        <footer>
            <div id="submit-button">
                <h3 id="startKouseititle">校正を始める</h3><img id="settings" src="img/settings.svg" alt="">
            </div>
        </footer>
    </div>
    <!-- 校正結果表示 -->
    <div id="result" style="display:none;">
        <h2>校正結果</h2>
        <div id="original-text"></div>
    </div>

    <script src="js/top.js"></script>
</body>

</html>
