<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章校正アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>文章校正アプリ</h1>
        
        <!-- 文章入力フォーム -->
        <textarea id="text-input" placeholder="校正したい文章を入力してください"></textarea>

        <!-- 校正設定 -->
        <div class="settings">
            <label for="config-open-kanji">
                <input type="checkbox" id="config-open-kanji"> 漢字を開く
            </label>
        </div>

        <!-- 送信ボタン -->
        <button id="submit-button">校正を送信</button>

        <!-- ローディング表示 -->
        <div id="loading" style="display:none;">処理中...</div>

        <!-- 校正結果表示 -->
        <div id="result" style="display:none;">
            <h2>校正結果</h2>
            <div id="original-text"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
