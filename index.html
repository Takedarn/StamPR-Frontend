<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StamPR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/setting.css">
    <link rel="stylesheet" href="styles/loading.css">
</head>

<body>

    <!-- トップ画面 -->
    <div id="topContainer">
        <header>
            <img id="appLogoImg" src="img/app_logo.svg" alt="app_logo">
        </header>
        <main>
            <textarea id="text-input" placeholder="ここに校正したい文章を入力..."></textarea>
        </main>
        <footer id="original-footer">
            <div id="submit-button">
                <h3 id="startKouseititle">校正を始める</h3><img id="settings" src="img/settings.svg" alt="">
            </div>
        </footer>


        <!-- 校正設定画面 -->
        <footer id="new-footer" style="display: none;">
            <div id="test">
                <div id="kouseisettingCard">
                    <div id="set-header">
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <h3>オプション</h3>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <h5></h5>
                        <img id="backtotop" src="img/cancel.svg" alt="">
                    </div>
                    <div id="set-main">
                        <input type="checkbox" id="config-open-kanji" name="scales" checked />
                        <label for="scales">漢字を開く</label>
                    </div>
                    <div id="set-footer">
                        <div id="new-submit-button">
                            <h2 id="startKouseiTitle2">校正をする</h2><img id="settings" src="img/rocket_white.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- ローディング画面 -->
    <div id="loading" style="display: none;">
        <div id="loadingContainer">
            <div id="loadingNowCard">
                <img id="loadingNow" src="img/graph_logo.png" alt="">
            </div>
        </div>
    </div>  
    
    <script src="js/top.js"></script>
</body>

</html>
