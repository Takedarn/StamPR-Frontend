<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>StamPR</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles/top.css">
    <link rel="stylesheet" href="styles/setting.css">
    <link rel="stylesheet" href="styles/loading.css">
    <link rel="stylesheet" href="styles/result_all.css">
    <link rel="stylesheet" href="styles/result_sentence.css">
    <link rel="stylesheet" href="styles/result_comment.css">
    <link rel="stylesheet" href="styles/access_error.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- トップ画面 -->
    <div id="topContainer" style="display: block;">
        <div id="topTest">
            <header>
                <img id="appLogoImg" src="img/app_logo.svg" alt="app_logo">
            </header>
            <main>
                <textarea id="text-input" placeholder="ここに校正したい文章を入力..."></textarea>
            </main>
            <footer id="original-footer" style="display: block;">
                <div id="origina-fotterContainer">
                    <div id="submit-button">
                        <h3 id="startKouseititle">校正を始める</h3><img id="settings" src="img/settings.svg" alt="">
                    </div>
            </footer>
            <!-- 校正設定画面 -->
            <footer id="newFooter" style="display: none;">
                <div id="newFooterContainer">
                    <div id="option">
                        <div id="optionHeader">
                            <h3></h3>
                            <h3></h3>
                            <h3>オプション</h3>
                            <h3></h3>
                            <img id="backtotop" src="img/cancel.svg" alt="">
                        </div>
                        <div id="optionMain">
                            <div class="optionCheckbox">
                                <input type="checkbox" id="config-open-kanji" name="scales" checked />
                                <label for="scales">漢字を開く</label>
                            </div>
                        </div>
                        <div id="optionFooter">
                            <div id="runKouseiButtonContainer">
                                <div id="runkouseiButton">
                                    <div id="runKouseiButtonContent">
                                        <h3>校正をする</h3>
                                        <img id="runKouseirocket" src="img/rocket_white.svg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>


    <!-- アクセスエラー画面 -->
    <div id="accesError" style="display: none;">
        <div id="errorContainer">
            <div id="error">
                <img src="img/error.svg" alt="">
            </div>
        </div>
    </div>


    <!---------------- ローディング画面 ---------------->
    <div id="loading" style="display: none;">
        <div id="loadingContainer">
            <div id="loadingNowCard">
                <img id="loadingNow" src="img/graph_logo.png" alt="">
            </div>
        </div>
    </div>


    <!---------------- 結果表示画面 ----------------->
    <div id="result" style="display: none">
        <div id="resultContainer">
            <div id="resultTest">
                <div id="resultHeader">
                    <img id="reultFooterImg" src="img/app_logo.svg" alt="">
                </div>
                <div id="resultMain">
                    <!-- ここに     -------->
                    <!-- 校正された結果が  -->
                    <!-- はいります --------->
                </div>
                <!---------------- 指摘の個数表示カード ----------------->
                <div id="resultFooterContainer" style="display: block;">
                    <div id="nyan">
                        
                        <div id="resultFooter">
                            <div id="resultFooterContentContainer">
                                <div id="footerTop">
                                    <div id="footerTopContainer">
                                        <h3 id="footerMainTitle"><!-- ここに私的回数がはいる --></h3>
                                        <h4 id="footerMainSubtitle">ハイライトされている文をクリックすると指摘内容が見られます。</h4>
                                    </div>
                                </div>
                                <div id="footerBottom">
                                    <button id="footerBottomTitle" class="favorite styled" type="button">入力文を取り消す</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!---------------- 指摘文ごとの指摘カード ----------------->
                <div id="commentCardContainer"  style="display: none;">
                    <div id="commentCardMain">
                        <div id="commentHeader">
                            <div id="commentHeaderCancelBtnContainer">
                                <h3></h3>
                                <div></div>
                                <img src="img/この文では.svg" alt="">
                                <img id="commnetHeaderCancel" src="img/cancel.svg" alt="cancel">
                            </div>
                        </div>
                        <div id="commentMain">
                            
                        </div>
                        <div id="commentFooter">
                            <div id="prevnextBtnContainer">
                                <div id="prevSentenceBtn">
                                    <img id="prev" src="img/go_left_white.svg" alt="">
                                </div>
                                <div id="nextSentenceBtn">
                                    <img id="next" src="img/go_right_white.svg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
