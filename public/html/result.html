<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>kousei-ai</title>
</head>

<body>
    <h1>Result Page</h1>
    <h3>返ってきた校正済み文章</h3>
    <div id="calibratedSentence">
        <!-- ここに校正された文章が入る -->
    </div>
    <h3>コメント</h3>
    <div id="comment">
        <!-- ここにコメントが入る -->
    </div>
    <h3>範囲</h3>
    <div id="range">
        <!-- ここに範囲が入る -->
    </div>

    <script>
        // クエリパラメータを解析して取得する関数
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            for (const [key, value] of urlParams) {
                params[key] = decodeURIComponent(value);
            }
            return params;
        }

        // クエリパラメータを取得してHTMLに表示
        window.onload = function() {
            const params = getQueryParams();
            document.getElementById('calibratedSentence').textContent = params.sentence || 'エラー';
            document.getElementById('comment').textContent = params.comment || 'エラー';
            document.getElementById('range').textContent = params.range || 'エラー';
        };
    </script>
</body>

</html>
